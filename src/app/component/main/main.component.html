<mat-drawer-container class="main-container" fxFlex>
  <mat-drawer class="mat-drawer" #drawer mode="side" [opened]="!Constant.checkMobile()">
    <div class="logo">
      <a routerLink="/home"><img src="http://wordpress.vinagecko.net/t/bonnie/wp-content/uploads/2015/07/logo.png" alt="logo"></a>
    </div>
    <div class="sidebar-wrapper">
      <mz-collapsible
        [mode]="'accordion'"
        [onClose]="closeFunctionCallback"
        [onOpen]="openFunctionCallback">
        <mz-collapsible-item [active]="false">
          <mz-collapsible-item-header>
            <div fxLayout="row">
              <img class="photo-user" src="{{user?.photoURL ? user?.photoURL : Constant.icon_picture_default}}" alt="photo" height="35">
              <div class="email-user">
                <div class="text-overflow">
                  {{user?.email}}
                </div>
              </div>
            </div>
          </mz-collapsible-item-header>
          <mz-collapsible-item-body>
            <div class="user-function" fxLayout="column">
              <button mat-button>My Profile</button>
              <button mat-button>Edit Profile</button>
              <button mat-button>Setting</button>
            </div>
          </mz-collapsible-item-body>
        </mz-collapsible-item>
      </mz-collapsible>
    </div>
    <div class="component" fxLayout="column">
      <a class="btn-dashboard" routerLink="{{Constant.url_dashboard}}" (click)="title = Constant.path_dashboard ; drawer.toggle()" routerLinkActive="active" mat-button fxFlex>Dashboard</a>
      <a class="btn-dashboard" routerLink="{{Constant.url_banner}}" (click)="title = Constant.path_banner ; drawer.toggle()" routerLinkActive="active" mat-button fxFlex>Banner</a>
      <mz-collapsible
        [mode]="'accordion'"
        [onClose]="closeFunctionCallback"
        [onOpen]="openFunctionCallback">
        <mz-collapsible-item [active]="false">
          <mz-collapsible-item-header>
            <div fxLayout="row">
              <div class="email-user">
                <div class="text-overflow">
                  Create product
                </div>
              </div>
            </div>
          </mz-collapsible-item-header>
          <mz-collapsible-item-body>
            <div class="user-function" fxLayout="column">
              <button mat-button>My Profile</button>
              <button mat-button>Edit Profile</button>
              <button mat-button>Setting</button>
            </div>
          </mz-collapsible-item-body>
        </mz-collapsible-item>
      </mz-collapsible>
    </div>
    <div class="sidebar-background"></div>
  </mat-drawer>
  <mat-drawer-content fxFlex>
    <div class="top-bar row">
      <button mat-icon-button fxHide [fxShow.xs]="true" (click)="drawer.toggle()"><mat-icon><i class="material-icons">menu</i></mat-icon></button>
      <span class="capitalize">{{title}}</span>
      <span class="example-spacer"></span>
      <button mat-button><mat-icon><i class="material-icons">person</i></mat-icon></button>
      <button mat-button (click)="logout()">Đăng xuất</button>
    </div>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
